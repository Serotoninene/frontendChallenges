<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex">
    <div id="fond1" class="absolute">
        <img src="images/bg-pattern-top.svg" alt="">
    </div>
    
    <div id="fond2" class="absolute">
        <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
        



    <section class="relative flex">

        <div id="presentation" class="flex absolute align-center">

            <div id="photo">
                <img src="images/image-victor.jpg" alt="">
            </div>

            <div class="flex flex-column justify-center align-center">
                <h1>Victor Crest <span id="age">26</span></h1>
                <p>London</p>
            </div>

        </div>


        <div id="stats" class="flex align-center ">

            <div>
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div>
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div>
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>

        <div>

        </div>

    </section>

</body>

</html>
